<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="container mainbox main-container">
      <div class="center">
        <header class="header">
          <button class="play-again btn">Play Again</button>
          <p class="condition">You loose after 5 guesses</p>
        </header>

        <main class="main">
          <h2 class="main-text">
            Hey! i'm <span class="name">JOHN,</span> <br />
            Can you guess my age?
          </h2>
          <input type="text" class="guess" />
          <h5 class="clue color-red">Between 20 to 40</h5>
          <button class="btn btn-guess">Guess Now</button>
        </main>

        <footer class="footer">
          <p class="output">You can do thisü§ù</p>
          <p class="start">Start Guessing...</p>
          <p class="score">Score: <span>5</span></p>
        </footer>
      </div>
    </div>

    <div class="container correctbox hidden">
      <span class="times">
        <button class="btn">Play Again</button>
      </span>
      <div class="correct-box">
        <h1 class="correct">
          YES! <br />
          YOU GOT IT üòã
        </h1>
        <br />
        <h3>Congratulations!</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
